<!DOCTYPE html>

<head>
    <title>First personal form</title>
    <meta charset="utf-8">
</head>

<body>
<form method="post" autocomplete="on">
    <p>
        <label>
            <input name="Name" type="text" maxlength="30"
                   size="25" placeholder="Name" autofocus>
        </label>
    </p>

    <p>
        <label>
            <input name="Surname" type="text" maxlength="30"
                   size="25" placeholder="Surname" required>
        </label>
    </p>

    <p>
        <label>Month of birth:
            <input list="months"/>
        </label>
        <datalist id="months">
            <option value="January"></option>
            <option value="February"></option>
            <option value="March"></option>
            <option value="April"></option>
            <option value="May"></option>
            <option value="June"></option>
            <option value="July"></option>
            <option value="August"></option>
            <option value="September"></option>
            <option value="October"></option>
            <option value="November"></option>
            <option value="December"></option>
        </datalist>
    </p>

    <p>
        <label>Email:
            <input type="email" required/> (name@domain.com)
        </label>
    </p>
    <p>
        <label>Tel:
            <input type="tel"
                   pattern="\d{3} \d{3} \d{3}"/>
            ###-###-###
        </label>
    </p>

    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/>
    </p>
</form>
